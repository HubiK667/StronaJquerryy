<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $(".p1").hide();
            });
            });
            $(document).ready(function(){
            $(".btn2").click(function(){
                $(".p1").show();
            });
            });

            $(document).ready(function(){
  $(".btn3").click(function(){
    $("#div1").fadeIn(5000);
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});

$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown("slow");
  });
}); 

$(document).ready(function(){
  $(".btn4").click(function(){
    $(".obrazek").animate({left: '250px'});
  });
});
$(document).ready(function(){
  $(".btn5").click(function(){
    $(".obrazek").animate({right: '250px'});
  });
});

$(document).ready(function(){
  $(".btn6").click(function(){
    $("#p5").css("color", "red").slideUp(2000).slideDown(2000);
  });
});
    </script>
    <style>
        #panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding-top: 50px;
  display: none;
}
    </style>
</head>
<body>
    <p class="p1">Lorem ipsum loretos inutsoewja kompanieros</p>

<button class="btn1">Klinkj aby schować paragraf</button>
<button class="btn2">Klinkj aby pokazać paragraf</button>
<br>
<button class="btn3">Klinij aby wyświelić fade</button>
<br>
<img id="div1" src="shrek.jpg" style="display: none;" width="200px" height="200px">

<br>
<br>
<div id="flip">Kliknij aby rozwinąć</div>
<img id="panel" src="shrek.jpg" width="100%" height="200px">
<br>
<br>
<button class="btn4">Lewo</button>
<button class="btn5">Prawo</button>
<br>
<img class="obrazek" style="background:#98bf21;height:100px;width:100px;position:absolute;" src="shrek.jpg">
<br><br><br><br><br><br>
<button class="btn6">Kliknij mnie</button>
<br>
<img id="p5" src="shrek.jpg" width="500px" height="500px">

</body>
</html>
